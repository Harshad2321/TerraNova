<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraNova - Smart City Planner</title>
    <link rel="stylesheet" href="/frontend/style.css">
    <link rel="stylesheet" href="/frontend/map-style.css">
</head>

<body>
    <div class="container">
        <h1>üèôÔ∏è TerraNova - Smart City Planner</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('grid-planner')">Grid Planner</button>
            <button class="tab-btn" onclick="switchTab('detailed-planner')">Detailed Planner</button>
        </div>

        <div id="grid-planner" class="tab-content active">
            <form onsubmit="event.preventDefault(); planCity();">
                <div class="form-group">
                    <label for="name">City Name:</label>
                    <input type="text" id="name" value="NeoCity" required>
                </div>

                <div class="form-group">
                    <label for="width">City Width:</label>
                    <input type="number" id="width" value="10" min="5" max="20" required>
                </div>

                <div class="form-group">
                    <label for="height">City Height:</label>
                    <input type="number" id="height" value="10" min="5" max="20" required>
                </div>

                <div class="form-group">
                    <label for="population">Population:</label>
                    <input type="number" id="population" value="50000" min="1000" required>
                </div>

                <button type="submit" class="primary-btn">Generate City Plan</button>
            </form>

            <div id="grid-container">
                <h2>üó∫Ô∏è City Layout</h2>
                <div class="legend">
                    <div><span class="cell-R">R</span> - Road</div>
                    <div><span class="cell-H">H</span> - Housing</div>
                    <div><span class="cell-B">B</span> - Building</div>
                    <div><span class="cell-P">P</span> - Park</div>
                    <div><span class="cell-M">M</span> - Market</div>
                    <div><span class="cell-G">G</span> - Government</div>
                </div>
                <div id="grid"></div>
            </div>

            <div id="recommendations-container">
                <h2>üìã Recommendations</h2>
                <div id="recommendations"></div>
            </div>
        </div>

        <div id="detailed-planner" class="tab-content">
            <form onsubmit="event.preventDefault(); planDetailedCity();">
                <div class="form-group">
                    <label for="city_name">City Name:</label>
                    <input type="text" id="city_name" value="NeoCity" required>
                </div>

                <div class="form-group">
                    <label for="detailed_population">Population:</label>
                    <input type="number" id="detailed_population" value="50000" min="10000" required>
                </div>

                <div class="form-group">
                    <label for="area">Area (sq km):</label>
                    <input type="number" id="area" value="20" min="5" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="soil_type">Soil Type:</label>
                    <select id="soil_type" required>
                        <option value="sandy">Sandy</option>
                        <option value="clay">Clay</option>
                        <option value="rocky">Rocky</option>
                        <option value="loamy" selected>Loamy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="surroundings">Surroundings:</label>
                    <select id="surroundings" required>
                        <option value="coastal">Coastal</option>
                        <option value="hilly">Hilly</option>
                        <option value="plain" selected>Plain</option>
                        <option value="forest">Forest</option>
                    </select>
                </div>

                <button type="submit" class="primary-btn">Generate Detailed Plan</button>
            </form>

            <div id="detailed-results" style="display:none">
                <h2>üèôÔ∏è City Analysis</h2>
                <div class="result-card">
                    <div id="feasibility"></div>
                    <div id="summary"></div>
                    <div id="detailed-recommendations"></div>
                    <div id="map-container"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 TerraNova - Smart City Planner</p>
    </footer>

    <script src="/frontend/script.js"></script>
</body>

</html>
