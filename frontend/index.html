<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraNova - Smart City Planner</title>
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
    <div class="container">
        <h1>🏙️ TerraNova - Smart City Planner</h1>
        <form onsubmit="event.preventDefault(); planCity();">
            <label for="width">City Width:</label>
            <input type="number" id="width" value="10" required>
            
            <label for="height">City Height:</label>
            <input type="number" id="height" value="10" required>
            
            <label for="population">Population:</label>
            <input type="number" id="population" value="1000" required>
            
            <button type="submit">Generate City Plan</button>
        </form>

        <div id="grid-container">
            <h2>🗺️ City Layout</h2>
            <div id="grid"></div>
        </div>

        <div id="recommendations-container">
            <h2>📋 Recommendations</h2>
            <div id="recommendations"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
